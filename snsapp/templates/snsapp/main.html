<h1>Home</h1>

{% block title %}トップページ{% endblock %}
{% block header %}
<h3></h3>
{% endblock %}

{% block body %}
{% for item in data %}
<div class="show_table">
    <h2>{{item.title}}</h2>
    <form action="{% url 'like' item.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Like" class="btn-submit">
    </form>
    <p>{{item.created_date}}</p>
    <p>{{item.creator}}</p>
    <audio controls >
        <source src=" {% if item.sound %} {{ item.sound.url }} {% endif %}" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    
</div>
{% endfor %}

{% endblock %}
